spring.application.name=pizza-order-manager
spring.datasource.url=jdbc:postgresql://localhost:5432/pizzadb
spring.datasource.username=pizzauser
spring.datasource.password=pizzapassword
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
# RabbitMQ exchange name
rabbitmq.orderExchange=order.exchange
# RabbitMQ queue names
rabbitmq.queueOrderNew=order.new.queue
rabbitmq.queueOrderStatus=order.status.queue
# RabbitMQ routing keys
rabbitmq.routingKeyNewOrder=order.new
rabbitmq.routingKeyStatus=order.status
